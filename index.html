<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매일 영어 문장 기록</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function EnglishDiary() {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [entries, setEntries] = useState({});
            const [currentEntry, setCurrentEntry] = useState('');

            const formatDate = (date) => {
                return date.toISOString().split('T')[0];
            };

            useEffect(() => {
                const saved = localStorage.getItem('englishEntries');
                if (saved) {
                    setEntries(JSON.parse(saved));
                }
            }, []);

            useEffect(() => {
                const dateKey = formatDate(selectedDate);
                setCurrentEntry(entries[dateKey] || '');
            }, [selectedDate, entries]);

            const saveEntry = () => {
                const dateKey = formatDate(selectedDate);
                const newEntries = { ...entries, [dateKey]: currentEntry };
                setEntries(newEntries);
                localStorage.setItem('englishEntries', JSON.stringify(newEntries));
                alert('저장되었습니다!');
            };

            const changeMonth = (offset) => {
                const newDate = new Date(currentDate);
                newDate.setMonth(newDate.getMonth() + offset);
                setCurrentDate(newDate);
            };

            const getDaysInMonth = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();

                const days = [];
                
                for (let i = 0; i < startingDayOfWeek; i++) {
                    days.push(null);
                }
                
                for (let i = 1; i <= daysInMonth; i++) {
                    days.push(new Date(year, month, i));
                }
                
                return days;
            };

            const days = getDaysInMonth();
            const today = new Date();
            const todayStr = formatDate(today);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                            <div className="flex items-center justify-center mb-6">
                                <svg className="w-8 h-8 text-indigo-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                                </svg>
                                <h1 className="text-3xl font-bold text-gray-800">매일 영어 문장 기록</h1>
                            </div>

                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="bg-gray-50 rounded-xl p-4">
                                    <div className="flex items-center justify-between mb-4">
                                        <button onClick={() => changeMonth(-1)} className="p-2 hover:bg-white rounded-lg transition">
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                            </svg>
                                        </button>
                                        <h2 className="text-xl font-semibold">
                                            {currentDate.getFullYear()}년 {currentDate.getMonth() + 1}월
                                        </h2>
                                        <button onClick={() => changeMonth(1)} className="p-2 hover:bg-white rounded-lg transition">
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                            </svg>
                                        </button>
                                    </div>

                                    <div className="grid grid-cols-7 gap-2">
                                        {['일', '월', '화', '수', '목', '금', '토'].map((day) => (
                                            <div key={day} className="text-center font-semibold text-gray-600 py-2">
                                                {day}
                                            </div>
                                        ))}
                                        
                                        {days.map((day, index) => {
                                            if (!day) {
                                                return <div key={`empty-${index}`} className="aspect-square" />;
                                            }
                                            
                                            const dateKey = formatDate(day);
                                            const hasEntry = entries[dateKey];
                                            const isSelected = formatDate(selectedDate) === dateKey;
                                            const isToday = dateKey === todayStr;
                                            
                                            return (
                                                <button
                                                    key={dateKey}
                                                    onClick={() => setSelectedDate(day)}
                                                    className={`aspect-square rounded-lg flex items-center justify-center text-sm font-medium transition ${
                                                        isSelected
                                                            ? 'bg-indigo-600 text-white'
                                                            : isToday
                                                            ? 'bg-indigo-100 text-indigo-600'
                                                            : hasEntry
                                                            ? 'bg-green-100 text-green-700 hover:bg-green-200'
                                                            : 'bg-white text-gray-700 hover:bg-gray-100'
                                                    }`}
                                                >
                                                    {day.getDate()}
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>

                                <div className="bg-gray-50 rounded-xl p-4">
                                    <div className="flex items-center mb-4">
                                        <svg className="w-5 h-5 text-indigo-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                        <h3 className="text-lg font-semibold">
                                            {selectedDate.getFullYear()}년 {selectedDate.getMonth() + 1}월 {selectedDate.getDate()}일
                                        </h3>
                                    </div>

                                    <textarea
                                        value={currentEntry}
                                        onChange={(e) => setCurrentEntry(e.target.value)}
                                        placeholder="오늘의 영어 문장을 적어보세요..."
                                        className="w-full h-64 p-4 border-2 border-gray-200 rounded-lg resize-none focus:border-indigo-500 focus:outline-none"
                                    />

                                    <button
                                        onClick={saveEntry}
                                        className="w-full mt-4 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition flex items-center justify-center"
                                    >
                                        <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                                        </svg>
                                        저장하기
                                    </button>

                                    {entries[formatDate(selectedDate)] && (
                                        <p className="text-sm text-green-600 mt-2 text-center">
                                            ✓ 이 날짜에 문장이 저장되어 있습니다
                                        </p>
                                    )}
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-xl p-6">
                            <h3 className="text-xl font-semibold mb-4">학습 통계</h3>
                            <div className="grid grid-cols-3 gap-4">
                                <div className="bg-indigo-50 rounded-lg p-4 text-center">
                                    <p className="text-3xl font-bold text-indigo-600">{Object.keys(entries).length}</p>
                                    <p className="text-sm text-gray-600 mt-1">총 기록일</p>
                                </div>
                                <div className="bg-green-50 rounded-lg p-4 text-center">
                                    <p className="text-3xl font-bold text-green-600">
                                        {Object.keys(entries).filter(date => {
                                            const d = new Date(date);
                                            return d.getMonth() === currentDate.getMonth() && d.getFullYear() === currentDate.getFullYear();
                                        }).length}
                                    </p>
                                    <p className="text-sm text-gray-600 mt-1">이번 달</p>
                                </div>
                                <div className="bg-purple-50 rounded-lg p-4 text-center">
                                    <p className="text-3xl font-bold text-purple-600">
                                        {entries[todayStr] ? '✓' : '-'}
                                    </p>
                                    <p className="text-sm text-gray-600 mt-1">오늘</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<EnglishDiary />, document.getElementById('root'));
    </script>
</body>
</html>
